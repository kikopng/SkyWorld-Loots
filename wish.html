<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYER WISHLISTS | SKYWORLD LOOTS</title>
    <!-- Google Fonts for Retro Arcade Look -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #bc13fe;
            --bg-color: #050505;
            --text-color: #ffffff;
            --terminal-green: #0f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Background grid effect */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: -1;
        }

        /* Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        /* 3D Canvas Layer */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6; /* Sligthly dimmer so text is readable */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10; /* Ensures buttons are clickable over the 3D bg */
        }

        header {
            margin-bottom: 40px;
            border-bottom: 2px solid var(--neon-purple);
            padding-bottom: 20px;
            box-shadow: 0 0 15px var(--neon-purple);
            background: rgba(5, 5, 5, 0.85); /* Darker background for readability */
            padding-top: 20px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-pink);
            text-shadow: 2px 2px var(--neon-blue), 0 0 20px var(--neon-pink);
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .subtitle {
            color: var(--neon-blue);
            letter-spacing: 3px;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-btn:hover {
            background: var(--neon-blue);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Active page highlight */
        .active-btn {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* Player Grid Styles */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .player-btn {
            background: rgba(0, 0, 0, 0.8); /* Less transparent for legibility */
            border: 2px solid var(--neon-purple);
            color: var(--terminal-green);
            padding: 15px 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.3s;
            border-radius: 6px;
            box-shadow: 0 0 10px var(--neon-purple);
            display: block;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        .player-btn:hover {
            background: var(--neon-pink);
            color: var(--bg-color);
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            transform: scale(1.05);
        }

        .player-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .subtitle { font-size: 0.9rem; }
            .nav-btn { width: 100%; margin-bottom: 5px;}
            .player-grid { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
        }
    </style>
</head>
<body>

<div class="bg-grid"></div>
<div class="scanlines"></div>
<div id="canvas-container"></div>

<div class="container">
    <header>
        <h1>WISH LIST ACCESS</h1>
        <div class="subtitle">VIEW PLAYER PDF WISHES</div>

        <nav>
            <a href="index.html" class="nav-btn">Home</a>
            <a href="scoreboard.html" class="nav-btn">Scoreboard</a>
            <a href="gamerules.html" class="nav-btn">Game Rules</a>
            <a href="themepark.html" class="nav-btn">Theme Park</a>
            <a href="prize.html" class="nav-btn">Prize Pools</a>
            <a href="wish.html" class="nav-btn active-btn">Secret Santa</a>
            <a href="others.html" class="nav-btn">Others</a>
        </nav>
    </header>

    <div id="player-wishlist-grid" class="player-grid">
        <!-- Player buttons will be inserted here by JavaScript -->
    </div>
</div>

<script>
    // --- 1. PLAYER PDF GENERATION LOGIC ---
    const playerNames = [
        'Eunice',
        'Helen',
        'Jayce',
        'Jeswin',
        'Jia Nian',
        'Jie Xin',
        'Kelly',
        'Kitayama MD',
        'Kok Meng',
        'Mr. Kelvin',
        'Ms. Lee',
        'Ms. Yeoh',
        'Naqi',
        'Phui Ling',
        'Selina',
        'Wallace',
        'Ying'
    ];

    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('player-wishlist-grid');
        
        playerNames.forEach(name => {
            const encodedFileName = encodeURIComponent(name + '.pdf');
            // Assuming the PDF files are in a "Wish" folder relative to this file
            const filePath = `Wish/${encodedFileName}`;

            const button = document.createElement('a');
            button.className = 'player-btn';
            button.href = filePath;
            button.target = '_blank';
            button.textContent = name.toUpperCase();
            
            grid.appendChild(button);
        });

        // --- 2. THREE.JS 3D BACKGROUND LOGIC ---
        initThreeJS();
    });

    // Function to start the 3D Animation
    function initThreeJS() {
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002); // Depth fog

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Create Particles
        const geometry = new THREE.BufferGeometry();
        const particleCount = 200; 
        const posArray = new Float32Array(particleCount * 3);

        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        // Material for Dots (Neon Blue)
        const material = new THREE.PointsMaterial({
            size: 0.7,
            color: 0x00ffff, 
            transparent: true,
            opacity: 0.8,
        });

        // Material for Connecting Lines (Neon Purple)
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0xbc13fe, 
            transparent: true,
            opacity: 0.3
        });

        const particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);

        // Mouse Interaction variables
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // Animation Loop
        const clock = new THREE.Clock();

        const animate = () => {
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            const elapsedTime = clock.getElapsedTime();

            // Rotate entire cloud
            particlesMesh.rotation.y = .1 * elapsedTime;
            particlesMesh.rotation.x += .05 * (targetY - particlesMesh.rotation.x);
            particlesMesh.rotation.y += .05 * (targetX - particlesMesh.rotation.y);

            // Dynamic Lines Logic
            const lineGeometry = new THREE.BufferGeometry();
            const linePositions = [];
            const positions = particlesMesh.geometry.attributes.position.array;

            for (let i = 0; i < particleCount; i++) {
                const x1 = positions[i * 3];
                const y1 = positions[i * 3 + 1];
                const z1 = positions[i * 3 + 2];

                for (let j = i + 1; j < particleCount; j++) {
                    const x2 = positions[j * 3];
                    const y2 = positions[j * 3 + 1];
                    const z2 = positions[j * 3 + 2];

                    const dist = Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2) + Math.pow(z1 - z2, 2));

                    if (dist < 15) {
                        linePositions.push(x1, y1, z1);
                        linePositions.push(x2, y2, z2);
                    }
                }
            }

            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            
            const oldLines = scene.getObjectByName('networkLines');
            if (oldLines) scene.remove(oldLines);

            const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            lines.name = 'networkLines';
            lines.rotation.copy(particlesMesh.rotation);
            scene.add(lines);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };

        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }
</script>

</body>
</html>
