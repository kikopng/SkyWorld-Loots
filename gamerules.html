<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RULES | SKYWORLD LOOTS</title>
    <!-- Google Fonts for Retro Arcade Look -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #bc13fe;
            --bg-color: #050505;
            --text-color: #ffffff;
            --terminal-green: #0f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            min-height: 100vh;
        }

        /* Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Header & Nav */
        header {
            margin-bottom: 40px;
            border-bottom: 2px solid var(--neon-purple);
            padding-bottom: 20px;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-blue);
            text-shadow: 2px 2px var(--neon-pink), 0 0 20px var(--neon-blue);
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .subtitle {
            color: var(--neon-pink);
            letter-spacing: 3px;
            font-size: 1.2rem;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-btn:hover {
            background: var(--neon-blue);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        /* Rules Content Specific Styles */
        .rules-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            justify-content: center;
            min-height: 40vh;
            border: 4px solid var(--neon-purple);
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px var(--neon-purple);
            padding: 40px 20px;
            border-radius: 8px;
        }

        .rule-button {
            /* Inherits some styles from .nav-btn for look, but customized */
            width: 100%;
            max-width: 400px;
            background: var(--bg-color);
            border: 3px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-pink);
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .rule-button:hover {
            background: var(--neon-pink);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
            transform: scale(1.05);
        }

        .rule-button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .subtitle { font-size: 0.9rem; }
            .nav-btn { width: 100%; margin-bottom: 5px;}
            .rule-button { font-size: 0.65rem; padding: 12px 20px; }
        }
    </style>
</head>
<body>

<div class="scanlines"></div>

<div class="container">
    <header>
        <h1>RULES INDEX</h1>
        <div class="subtitle">SELECT THE APPLICABLE RULESET</div>

        <nav>
            <a href="index.html" class="nav-btn">Home</a>
            <a href="scoreboard.html" class="nav-btn">Scoreboard</a>
            <!-- Highlighted link for the current page -->
            <a href="gamerules.html" class="nav-btn" style="border-color: var(--neon-pink); color: var(--neon-pink);">Game Rules</a>
            <a href="#" class="nav-btn">Prize Pools</a>
            <a href="#" class="nav-btn">Secret Santa</a>
            <a href="#" class="nav-btn">Others</a>
        </nav>
    </header>

    <div class="rules-content">
        <!-- Button 1: Normal Game Rules - Path updated to Rules/Normal.pdf -->
        <a href="Rules/Normal.pdf" target="_blank" class="rule-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2ZM18 20H6V4H13V9H18V20ZM10 12V14H14V12H10ZM10 15V17H14V15H10Z"></path></svg>

        <!-- Button 2: Rain Game Rules - Path updated to Rules/Rain.pdf -->
        <a href="Rules/Rain.pdf" target="_blank" class="rule-button">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4ZM12 7V13L16.2803 15.6499L17.0303 14.3501L13 11.8333V7H12Z"></path></svg>

        <p id="status-message">

        </p>
    </div>
</div>

<script>

</script>

</body>
</html>
