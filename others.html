<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTHERS | SYSTEM ANALYSIS</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Three.js Library (The engine for the 3D tech) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #bc13fe;
            --bg-color: #050505;
            --text-color: #ffffff;
            --terminal-green: #0f0;
            --warning-red: #ff3333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Background grid effect */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: -1;
        }

        /* Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10; /* Keep text above 3D canvas */
        }

        /* Header & Nav */
        header {
            margin-bottom: 20px;
            border-bottom: 2px solid var(--neon-purple);
            padding-bottom: 20px;
            box-shadow: 0 0 15px var(--neon-purple);
            background: rgba(5, 5, 5, 0.8); /* Semi-transparent background for readability */
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-pink);
            text-shadow: 2px 2px var(--neon-blue), 0 0 20px var(--neon-pink);
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .subtitle {
            color: var(--neon-blue);
            letter-spacing: 3px;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-btn:hover {
            background: var(--neon-blue);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        /* --- 3D Canvas Area --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the text */
            opacity: 0.8;
        }

        /* Floating Info Box */
        .tech-overlay {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--neon-blue);
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        .typing-text {
            font-family: 'Orbitron', monospace;
            color: var(--terminal-green);
            font-size: 1.1rem;
            min-height: 1.5em;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .subtitle { font-size: 0.9rem; }
            .nav-btn { width: 100%; margin-bottom: 5px;}
        }
    </style>
</head>
<body>

<div class="bg-grid"></div>
<div class="scanlines"></div>

<!-- The 3D World Container -->
<div id="canvas-container"></div>

<div class="container">
    <header>
        <h1>OTHERS</h1>
        <div class="subtitle">NEURAL NETWORK VISUALIZATION</div>

        <nav>
            <a href="index.html" class="nav-btn">Home</a>
            <a href="scoreboard.html" class="nav-btn">Scoreboard</a>
            <a href="gamerules.html" class="nav-btn">Game Rules</a>
            <a href="themepark.html" class="nav-btn">Theme Park</a>
            <a href="prize.html" class="nav-btn">Prize Pools</a>
            <a href="wish.html" class="nav-btn">Secret Santa</a>
            <a href="others.html" class="nav-btn" style="border-color: var(--neon-pink); color: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink);">Others</a>
        </nav>
    </header>

    <div class="tech-overlay">
        <div style="color: var(--neon-blue); margin-bottom: 10px; font-size: 0.8rem; letter-spacing: 2px;">SYSTEM STATUS: ONLINE</div>
        <div class="typing-text" id="typewriter"></div>
    </div>
</div>

<script>
    // --- TYPEWRITER EFFECT FOR "HIGH TECH" FEEL ---
    const textElement = document.getElementById('typewriter');
    const phrases = [
        "THANK YOU ALL FOR JOINING...",
        "WE WISH YOU TO ENJOY THE EVENT...",
        "GOT THE SECRET SANTA GIFT THAT YOU WANT...",
        "TAKE THE PRIZE THAT YOU LIKE...",
        "ENJOY THE EVENT!"
    ];
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
        const currentPhrase = phrases[phraseIndex];
        
        if (isDeleting) {
            textElement.innerText = currentPhrase.substring(0, charIndex - 1) + "█";
            charIndex--;
        } else {
            textElement.innerText = currentPhrase.substring(0, charIndex + 1) + "█";
            charIndex++;
        }

        if (!isDeleting && charIndex === currentPhrase.length) {
            setTimeout(() => isDeleting = true, 2000);
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            phraseIndex = (phraseIndex + 1) % phrases.length;
        }

        const speed = isDeleting ? 50 : 100;
        setTimeout(typeEffect, speed);
    }
    typeEffect();


    // --- 3D NEURAL NETWORK VISUALIZATION (Three.js) ---
    // This creates the "Shocking Technology" feel
    const initThreeJS = () => {
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        // Fog for depth
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // CREATE PARTICLES
        const geometry = new THREE.BufferGeometry();
        const particleCount = 200; // Number of connection points
        const posArray = new Float32Array(particleCount * 3);

        for(let i = 0; i < particleCount * 3; i++) {
            // Random positions spread out
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        // Material for dots
        const material = new THREE.PointsMaterial({
            size: 0.7,
            color: 0x00ffff, // Neon Blue
            transparent: true,
            opacity: 0.8,
        });

        // Material for lines
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0xbc13fe, // Neon Purple
            transparent: true,
            opacity: 0.3
        });

        const particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);

        // MOUSE INTERACTION
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // ANIMATION LOOP
        const clock = new THREE.Clock();

        const animate = () => {
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            const elapsedTime = clock.getElapsedTime();

            // Rotate entire system slowly
            particlesMesh.rotation.y = .2 * elapsedTime;
            particlesMesh.rotation.x += .05 * (targetY - particlesMesh.rotation.x);
            particlesMesh.rotation.y += .05 * (targetX - particlesMesh.rotation.y);

            // Dynamic Lines Logic (Connecting close particles)
            // Note: We recreate lines every frame for the dynamic effect. 
            // For production with 1000s of points, this needs optimization, but for 200 it's fine.
            const lineGeometry = new THREE.BufferGeometry();
            const linePositions = [];
            
            // Get current positions of dots
            const positions = particlesMesh.geometry.attributes.position.array;

            // Simple O(n^2) distance check - connect if close
            for (let i = 0; i < particleCount; i++) {
                const x1 = positions[i * 3];
                const y1 = positions[i * 3 + 1];
                const z1 = positions[i * 3 + 2];

                // Check against other particles
                for (let j = i + 1; j < particleCount; j++) {
                    const x2 = positions[j * 3];
                    const y2 = positions[j * 3 + 1];
                    const z2 = positions[j * 3 + 2];

                    const dist = Math.sqrt(
                        Math.pow(x1 - x2, 2) + 
                        Math.pow(y1 - y2, 2) + 
                        Math.pow(z1 - z2, 2)
                    );

                    // If particles are close, draw a line
                    if (dist < 15) {
                        linePositions.push(x1, y1, z1);
                        linePositions.push(x2, y2, z2);
                    }
                }
            }

            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            
            // Remove old lines if they exist
            const oldLines = scene.getObjectByName('networkLines');
            if (oldLines) scene.remove(oldLines);

            // Add new lines
            const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            lines.name = 'networkLines';
            
            // Match rotation of points
            lines.rotation.copy(particlesMesh.rotation);
            
            scene.add(lines);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    };

    initThreeJS();

</script>

</body>
</html>
