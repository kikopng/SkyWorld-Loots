<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTHERS | SYSTEM ANALYSIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #bc13fe;
            --bg-color: #050505;
            --text-color: #ffffff;
            --terminal-green: #0f0;
            --danger-red: #ff0000;
            --flash-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- BACKGROUND FX --- */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: -1;
            transition: filter 0.3s;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.8;
            transition: opacity 0.5s;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        header {
            margin-bottom: 20px;
            border-bottom: 2px solid var(--neon-purple);
            padding-bottom: 20px;
            box-shadow: 0 0 15px var(--neon-purple);
            background: rgba(5, 5, 5, 0.8);
            transition: transform 0.5s;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-pink);
            text-shadow: 2px 2px var(--neon-blue), 0 0 20px var(--neon-pink);
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .subtitle {
            color: var(--neon-blue);
            letter-spacing: 3px;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-btn:hover {
            background: var(--neon-blue);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* --- MAIN CONTENT BOX --- */
        .tech-overlay {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-blue);
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            backdrop-filter: blur(5px);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden; 
            transition: transform 0.5s, border-color 0.2s;
        }

        .typing-text {
            font-family: 'Orbitron', monospace;
            color: var(--terminal-green);
            font-size: 1.1rem;
            min-height: 1.5em;
            margin-bottom: 20px;
        }

        .status-line {
            color: var(--neon-blue);
            margin-bottom: 10px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* --- PHOTO FRAME --- */
        .photo-section {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .cyber-frame {
            position: relative;
            padding: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            max-width: 800px;
            width: 100%;
            cursor: pointer;
        }

        .cyber-frame:hover {
            box-shadow: 0 0 30px var(--neon-pink);
            border-color: var(--neon-pink);
            transform: scale(1.02);
        }

        .cyber-img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid var(--neon-blue);
            filter: contrast(1.1) brightness(0.9);
            position: relative;
            z-index: 2;
            transition: filter 0.2s;
        }

        /* Corners & Scanner */
        .corner { position: absolute; width: 20px; height: 20px; border: 2px solid var(--neon-blue); transition: 0.3s; z-index: 3;}
        .top-left { top: -5px; left: -5px; border-right: none; border-bottom: none; }
        .top-right { top: -5px; right: -5px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -5px; left: -5px; border-right: none; border-top: none; }
        .bottom-right { bottom: -5px; right: -5px; border-left: none; border-top: none; }
        .cyber-frame:hover .corner { border-color: var(--neon-pink); width: 30px; height: 30px; }

        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); opacity: 0.7; animation: scan 4s linear infinite; pointer-events: none; z-index: 3;}
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        .photo-caption { margin-top: 10px; font-family: 'Press Start 2P', cursive; font-size: 0.6rem; color: var(--neon-blue); letter-spacing: 2px; text-align: right; width: 100%; transition: opacity 0.3s;}

        /* =========================================
           DESTRUCTION EFFECTS 
           ========================================= */

        /* --- PHASE 1: WARNING SIGNS (0s - 3s) --- */
        
        /* The Big Warning Overlay */
        #warning-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 8000;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(50, 0, 0, 0.3);
            pointer-events: none;
            overflow: hidden;
        }

        .warning-strip {
            width: 120%;
            background: var(--danger-red);
            color: black;
            font-family: 'Press Start 2P', cursive;
            font-weight: bold;
            font-size: 2rem;
            padding: 20px 0;
            transform: rotate(-5deg);
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 0 20px var(--danger-red);
            animation: strip-flash 0.2s infinite;
        }

        .warning-big-text {
            font-size: 5vw;
            color: var(--danger-red);
            font-family: 'Press Start 2P', cursive;
            text-shadow: 4px 4px 0px #000;
            animation: text-pulse 0.3s infinite alternate;
            margin: 10px 0;
        }

        @keyframes strip-flash {
            0% { opacity: 1; transform: rotate(-5deg) scale(1); }
            50% { opacity: 0.8; transform: rotate(-5deg) scale(1.02); }
            100% { opacity: 1; transform: rotate(-5deg) scale(1); }
        }

        @keyframes text-pulse {
            from { opacity: 0.2; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1.1); color: #fff; text-shadow: 0 0 20px red; }
        }

        /* Nervous Shake for container */
        @keyframes nervous-shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* RGB Glitch for images/text */
        @keyframes rgb-glitch {
            0% { text-shadow: 2px 0 red, -2px 0 blue; filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 blue); }
            25% { text-shadow: -2px 0 red, 2px 0 blue; filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 blue); }
            50% { text-shadow: 2px 0 red, -2px 0 blue; filter: drop-shadow(0 2px red) drop-shadow(0 -2px blue); }
            75% { text-shadow: -2px 0 red, 2px 0 blue; filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 blue); }
            100% { text-shadow: 2px 0 red, -2px 0 blue; filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 blue); }
        }

        /* Red Background Strobe */
        @keyframes alert-pulse {
            0% { border-color: var(--neon-blue); }
            50% { border-color: var(--danger-red); box-shadow: 0 0 50px var(--danger-red) inset; }
            100% { border-color: var(--neon-blue); }
        }

        .system-warning .cyber-frame {
            animation: nervous-shake 0.15s infinite, alert-pulse 0.3s infinite;
        }
        
        .system-warning .cyber-img {
            animation: rgb-glitch 0.1s infinite;
            filter: contrast(200%) grayscale(100%);
        }

        .system-warning .status-line {
            color: var(--danger-red);
            animation: rgb-glitch 0.1s infinite;
        }

        /* Electric Sparks Container */
        #spark-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 20;
            display: none;
        }

        .spark {
            position: absolute;
            background: white;
            height: 2px;
            box-shadow: 0 0 10px #fff, 0 0 20px cyan;
            opacity: 0;
        }

        /* --- PHASE 2: DETONATION (3s - 7s) --- */

        /* 1. White Flash Screen */
        #flash-bang {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
        }

        /* 2. Pixel Bomb/Singularity */
        #bomb-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 9000;
            overflow: hidden;
        }

        .singularity {
            width: 0;
            height: 0;
            background: radial-gradient(circle, #ffffff 10%, #00ffff 40%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            image-rendering: pixelated; 
        }

        @keyframes explode-wave {
            0% { width: 5px; height: 5px; opacity: 1; transform: scale(1); }
            10% { width: 50px; height: 50px; opacity: 1; transform: scale(1.2); }
            50% { width: 300vw; height: 300vw; opacity: 1; }
            100% { width: 350vw; height: 350vw; opacity: 0; }
        }

        /* 3. GUI Break/Fly Away */
        @keyframes blow-away {
            0% { transform: translate(0,0) rotate(0deg) scale(1); opacity: 1; }
            10% { transform: translate(0,0) scale(1.1); filter: invert(1); }
            100% { transform: translate(0, 500px) rotate(45deg) scale(0.5); opacity: 0; filter: blur(10px); }
        }

        body.detonation .singularity {
            animation: explode-wave 1s ease-out forwards;
        }

        body.detonation header,
        body.detonation .tech-overlay {
            animation: blow-away 1s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
            border-color: white; 
        }

        body.detonation .bg-grid {
            filter: contrast(500%) brightness(500%);
        }

        /* Glitch Text Helper */
        .glitch-text {
            position: relative;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
        }
        .glitch-text::before { left: 2px; text-shadow: -1px 0 red; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim-2 3s infinite linear alternate-reverse; }
        .glitch-text::after { left: -2px; text-shadow: -1px 0 blue; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2.5s infinite linear alternate-reverse; }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .subtitle { font-size: 0.9rem; }
            .nav-btn { width: 100%; margin-bottom: 5px;}
            .warning-big-text { font-size: 2rem; }
            .warning-strip { font-size: 1rem; }
        }
    </style>
</head>
<body>

<div class="bg-grid"></div>
<div class="scanlines"></div>
<div id="canvas-container"></div>

<!-- Destruction Overlay Layers -->
<div id="flash-bang"></div>
<div id="bomb-overlay"><div class="singularity"></div></div>

<!-- NEW: Warning Sign Overlay -->
<div id="warning-overlay">
    <div class="warning-strip">WARNING WARNING WARNING</div>
    <div class="warning-big-text">SYSTEM FAILURE</div>
    <div class="warning-big-text">CRITICAL ERROR</div>
    <div class="warning-strip" style="transform: rotate(5deg);">WARNING WARNING WARNING</div>
</div>

<div class="container">
    <header>
        <h1>OTHERS</h1>
        <div class="subtitle">NEURAL NETWORK VISUALIZATION</div>

        <nav>
            <a href="index.html" class="nav-btn">Home</a>
            <a href="scoreboard.html" class="nav-btn">Scoreboard</a>
            <a href="gamerules.html" class="nav-btn">Game Rules</a>
            <a href="themepark.html" class="nav-btn">Theme Park</a>
            <a href="prize.html" class="nav-btn">Prize Pools</a>
            <a href="wish.html" class="nav-btn">Secret Santa</a>
            <a href="others.html" class="nav-btn" style="border-color: var(--neon-pink); color: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink);">Others</a>
        </nav>
    </header>

    <div class="tech-overlay">
        <div class="status-line" id="status-text" data-text="SYSTEM STATUS: ONLINE">SYSTEM STATUS: ONLINE</div>
        <div class="typing-text" id="typewriter"></div>
        
        <div style="border-top: 1px dashed var(--neon-purple); margin: 20px 0; opacity: 0.5;"></div>

        <div class="photo-section">
            <div style="margin-bottom: 10px; color: var(--neon-pink); font-size: 0.8rem; letter-spacing: 1px;" id="photo-label">>> ARCHIVE_RETRIEVED: GROUP_PHOTO.JPEG</div>
            
            <div class="cyber-frame" id="interactive-photo" onclick="triggerSequence()">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
                <div class="scanner-line"></div>
                
                <!-- Container for electric bolts -->
                <div id="spark-container"></div>

                <img src="groupphoto.jpeg" alt="Event Group Photo" class="cyber-img">
                
                <div class="photo-caption" id="photo-caption">MEMORY_CAPTURE // 2025 // ENCRYPTED</div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- DESTRUCTION LOGIC ---
    let isProcessing = false;
    let sparkInterval;

    function triggerSequence() {
        if (isProcessing) return;
        isProcessing = true;

        const body = document.body;
        const statusText = document.getElementById('status-text');
        const sparkContainer = document.getElementById('spark-container');
        const warningOverlay = document.getElementById('warning-overlay');
        const flash = document.getElementById('flash-bang');

        // --- STAGE 1: NERVOUS SYSTEM WARNING (0s - 3s) ---
        // Display massive warning signs
        statusText.innerText = "CRITICAL WARNING: CORE INSTABILITY DETECTED";
        statusText.classList.add('glitch-text');
        statusText.setAttribute('data-text', "CRITICAL WARNING: CORE INSTABILITY DETECTED");
        
        body.classList.add('system-warning');
        sparkContainer.style.display = 'block';
        warningOverlay.style.display = 'flex'; // SHOW THE WARNING SIGNS

        // Generate random electric bolts
        sparkInterval = setInterval(() => {
            const bolt = document.createElement('div');
            bolt.classList.add('spark');
            const w = Math.random() * 100 + 50;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const rot = Math.random() * 360;
            bolt.style.width = w + 'px';
            bolt.style.left = x + '%';
            bolt.style.top = y + '%';
            bolt.style.transform = `rotate(${rot}deg)`;
            bolt.style.opacity = '1';
            sparkContainer.appendChild(bolt);
            setTimeout(() => bolt.remove(), 100);
        }, 150);

        // --- STAGE 2: THE DETONATION (3s) ---
        setTimeout(() => {
            // Cleanup Stage 1
            clearInterval(sparkInterval);
            sparkContainer.style.display = 'none';
            warningOverlay.style.display = 'none'; // HIDE WARNINGS
            
            // Trigger Explosion
            body.classList.remove('system-warning');
            body.classList.add('detonation');
            
            statusText.innerText = "SIGNAL LOST...";
            statusText.classList.remove('glitch-text');
            
            // White Flash
            flash.style.opacity = '1';
            flash.style.transition = 'none';
            setTimeout(() => {
                flash.style.transition = 'opacity 2s ease-out';
                flash.style.opacity = '0';
            }, 50);

        }, 3000);

        // --- STAGE 3: REBOOT / RESET (7s) ---
        setTimeout(() => {
            body.classList.remove('detonation');
            statusText.innerText = "SYSTEM REBOOTING...";
            statusText.style.color = "var(--neon-blue)";
            
            // Fix animation lock
            const header = document.querySelector('header');
            const overlay = document.querySelector('.tech-overlay');
            header.style.animation = 'none'; 
            overlay.style.animation = 'none';
            void header.offsetWidth; 
            void overlay.offsetWidth;
            header.style.animation = '';
            overlay.style.animation = '';

            setTimeout(() => {
                statusText.innerText = "SYSTEM STATUS: ONLINE";
                isProcessing = false;
            }, 2000);

        }, 7000);
    }

    // --- TYPEWRITER EFFECT ---
    const textElement = document.getElementById('typewriter');
    const phrases = [
        "THANK YOU ALL FOR JOINING...",
        "WE WISH YOU TO ENJOY THE EVENT...",
        "GOT THE SECRET SANTA GIFT THAT YOU WANT...",
        "TAKE THE PRIZE THAT YOU LIKE...",
        "ENJOY THE EVENT!"
    ];
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
        const currentPhrase = phrases[phraseIndex];
        if (isDeleting) {
            textElement.innerText = currentPhrase.substring(0, charIndex - 1) + "█";
            charIndex--;
        } else {
            textElement.innerText = currentPhrase.substring(0, charIndex + 1) + "█";
            charIndex++;
        }
        if (!isDeleting && charIndex === currentPhrase.length) {
            setTimeout(() => isDeleting = true, 2000);
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            phraseIndex = (phraseIndex + 1) % phrases.length;
        }
        setTimeout(typeEffect, isDeleting ? 50 : 100);
    }
    typeEffect();

    // --- THREE.JS BACKGROUND ---
    const initThreeJS = () => {
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        const geometry = new THREE.BufferGeometry();
        const particleCount = 200; 
        const posArray = new Float32Array(particleCount * 3);
        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const material = new THREE.PointsMaterial({ size: 0.7, color: 0x00ffff, transparent: true, opacity: 0.8 });
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xbc13fe, transparent: true, opacity: 0.3 });
        const particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);
        let mouseX = 0; let mouseY = 0; let targetX = 0; let targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });
        const clock = new THREE.Clock();
        const animate = () => {
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;
            const elapsedTime = clock.getElapsedTime();
            particlesMesh.rotation.y = .2 * elapsedTime;
            particlesMesh.rotation.x += .05 * (targetY - particlesMesh.rotation.x);
            particlesMesh.rotation.y += .05 * (targetX - particlesMesh.rotation.y);
            const lineGeometry = new THREE.BufferGeometry();
            const linePositions = [];
            const positions = particlesMesh.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const x1 = positions[i * 3]; const y1 = positions[i * 3 + 1]; const z1 = positions[i * 3 + 2];
                for (let j = i + 1; j < particleCount; j++) {
                    const x2 = positions[j * 3]; const y2 = positions[j * 3 + 1]; const z2 = positions[j * 3 + 2];
                    const dist = Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2) + Math.pow(z1 - z2, 2));
                    if (dist < 15) {
                        linePositions.push(x1, y1, z1); linePositions.push(x2, y2, z2);
                    }
                }
            }
            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            const oldLines = scene.getObjectByName('networkLines');
            if (oldLines) scene.remove(oldLines);
            const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            lines.name = 'networkLines';
            lines.rotation.copy(particlesMesh.rotation);
            scene.add(lines);
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    };
    initThreeJS();
</script>
</body>
</html>
